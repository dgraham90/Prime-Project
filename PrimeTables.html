<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="/js/PrimeGeneration.js"></script>
        <script src="/js/main.js"></script>
    </head>
    <body>

        <div class="container text-center">
            <div class="jumbotron">
                <h1>Prime Multiplication Table</h1>
            </div>
            <div class="row">
                <div class="form-group form-inline">
                        <label class="text-primary" for="txtInput">Enter a whole number:</label>
                        <input type="number" class="form-control" id="txtInput" value="1" min="1" step="1">
                        <button type="button" class="btn btn-primary" id="btnSubmit">Submit</button>
                </div>
            </div>

            <div class="table-responsive">
                    <table class="table" id="tblPrimes">
                    </table>
            </div>
        </div>
    </body>
</html>
